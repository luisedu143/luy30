<!DOCTYPE html>
<html>
<head>
    <title>Ordenar Nomes</title>
</head>
<body>
    <script>
        // Array de nomes desordenados
        var nomes = ["Maria", "João", "Ana", "Pedro", "Carlos"];

        // Ordenar os nomes em ordem alfabética
        nomes.sort();

        // Exibir os nomes ordenados
        for (var i = 0; i < nomes.length; i++) {
            document.write(nomes[i] + "<br>");
        }
    </script>
</body>
</html>

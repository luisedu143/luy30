<!DOCTYPE html>
<html>
<head>
    <title>Validação de Entrada de Usuário</title>
</head>
<body>
    <script>
        var usuario = prompt("Digite seu nome de usuário:");

        if (usuario === "admin") {
            document.write("Bem-vindo, admin!");
        } else if (usuario === "user") {
            document.write("Bem-vindo, usuário!");
        } else {
            document.write("Usuário desconhecido. Acesso negado.");
        }
    </script>
</body>
</html>
